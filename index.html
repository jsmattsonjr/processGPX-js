<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>processGPX - GPX Route Processing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Initial upload screen -->
    <div id="uploadScreen" class="upload-screen">
        <div class="upload-content">
            <h1>processGPX</h1>

            <div class="file-upload-area">
                <input type="file" id="gpxFile" accept=".gpx" style="display: none;" />
                <label for="gpxFile" class="file-upload-button">
                    Click here to upload your route file
                    <span class="file-types">Only .gpx accepted</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Results screen with split layout -->
    <div id="resultsScreen" class="results-screen hidden">
        <div class="main-container">
            <!-- Left side: Map and elevation -->
            <div class="left-panel">
                <div class="split-container">
                    <!-- Top pane: Map -->
                    <div class="map-pane">
                        <div id="map"></div>
                    </div>

                    <!-- Bottom pane: Elevation profile -->
                    <div class="elevation-pane">
                        <div class="elevation-content">
                            <div id="elevationProfile" class="elevation-chart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right sidebar -->
            <div class="right-sidebar">
                <div class="sidebar-content">
                    <h2 id="trackName" class="track-name"></h2>
                    <button id="processGpxBtn" class="process-button">processGPX</button>
                    <button id="exportGpxBtn" class="process-button disabled" disabled>Export processed GPX</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingMessage">Processing GPX route...</p>
        </div>
    </div>

    <!-- Error overlay -->
    <div id="error" class="error-overlay hidden">
        <div class="error-content">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button id="errorBackBtn">Back to Upload</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/togeojson@0.16.0/togeojson.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script type="module" src="js/gpx-parser.js"></script>
    <script type="module" src="js/process-gpx.js"></script>
    <script type="module" src="js/gpx-export.js"></script>
    <script type="module" src="js/elevation-chart.js"></script>
    <script type="module" src="js/map-visualization.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
